<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Must Know tools and tricks</title>
</head>
<body>
    <p class = "ouch"></p>
    <p  onClick = "makeGreen()">x BREAK x DOWN x</p>
   
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
          const p = document.querySelector('p');
          p.style.color = '#BADA55';
          p.style.fontSize = '50px';
        }
        // Regular
        console.log('hello');
        // Interpolated
    
        // Styled
        //console.log(' %c I am some great text','font-size:50px;background:maroon; text-shadow: 5px 5px 0 red;');
        // warning!
        console.warn('OH NOOO');
        // Error :|
        console.error('Shit');
        // Info
        console.info("Crocs and alligators are different.");
        // Testing
        const p = document.querySelector('p');

        console.assert(p.classList.contains('ouch'), 'You are wrong here!');
        // clearing
        console.clear();
        // Viewing DOM Elements
        console.log(p);
        console.dir(p);
        console.clear();
        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });
        // counting
        console.count('rin');
        console.count('gin');
        console.count('rin');
        console.count('gin');
        console.count('rin');
        console.count('rin');
        console.count('gin');
        console.count('rin');
        console.count('gin');
        console.count('gin');
        console.count('gin');
        console.count('gin');
        // timing
       
        for(let i=0;i<10;i++){
            console.time('printing data');
            console.log(i);
            console.timeEnd('printing data');
        }

        console.table(dogs);
    </script>
</body>
</html>
