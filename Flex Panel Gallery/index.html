<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panel Gallery</title>
</head>
<body>
    <style>
        html {
            box-sizing:border-box;
            background: #ffc600;
            font-family:Georgia;
        }
        body{
            margin:0;
        }
        .panels{
            display:flex;
            min-height:100vh;
            overflow:hidden;
        }

        .panel{
            background: #6B0F9C;
            box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
            color:white;
            text-align:center;
            align-items:center;
            transition:
                font-size 0.7s cubic-bezier(0.61,-0.19,0.7,-0.11),
                flex 0.7s cubic-bezier(0.61,-0.19,0.7,-0.11),
                background 0.2s;
            font-size: 20px;
            background-size:cover;
            background-position:center;
            flex:1;
            justify-content:center;
            display:flex;
            flex-direction: column;
        }
        .panel1 { background-image:url(https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?cs=srgb&dl=pexels-pixabay-45853.jpg&fm=jpg); }
        .panel2 { background-image:url(https://i.pinimg.com/736x/ff/51/82/ff5182ea925b96877b25149e9e28bda7.jpg); }
        .panel3 { background-image:url(https://amateurphotographer.com/wp-content/uploads/sites/7/2023/03/WINNER-_-DSC_0867-2.tif_.jpg); }
        .panel4 { background-image:url(https://sc0.blr1.cdn.digitaloceanspaces.com/article/180448-tremxsydqk-1664200199.jpg); }
        .panel5 { background-image:url(https://media.istockphoto.com/id/1131949134/photo/wild-african-elephant-in-the-savannah-serengeti-national-park-wildlife-of-tanzania-african.jpg?s=612x612&w=0&k=20&c=D0IH4ABSx4hLgaGzw179jnSWA_fixfUoofmMUIO9Vug=); }

        .panel > * {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            flex: 1 0 auto;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .panel > *:first-child {transform: translateY(-100%);}
        .panel.open-active >*:first-child{transform: translateY(0);}
        .panel > *:last-child {transform: translateY(100%);}
        .panel.open-active >*:last-child{transform: translateY(0);}

        .panel p {
            text-transform: uppercase;
            font-family: 'Amatic SC', cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 2em;
        }

        .panel p:nth-child(2) {
            font-size: 4em;
          }
      
          .panel.open {
            flex:5;
            font-size: 40px;
          }
    </style>
    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>
    <script>
        const panels = document.querySelectorAll('.panel');

        function toggleOpen(){
            this.classList.toggle('open');
        }
        function toggleActive(e){
            if(e.propertyName.includes('flex')){
            this.classList.toggle('open-active');
            }
        }
        panels.forEach(panel => panel.addEventListener('click',toggleOpen));
        panels.forEach(panel => panel.addEventListener('transitionend',toggleActive));
    </script>

</body>
</html>
